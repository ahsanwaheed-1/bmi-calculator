<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>

    <link rel="icon" href="favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img class="image" src="imageHealth.jpg" alt="image">
        <div class="main-div">
            <h1>BMI CALCULATOR</h1>
            <h3>BMI (Body Mass Index)</h3><hr>
            <p>Enter Weight in kilograms</p>
            <input class="weight" type="text" value="" placeholder="weight in kg"><br>
            <span class="output1"></span>
            <p>Enter height in meters</p>
            <input class="height" type="text" value="" placeholder="height in ft"><br>
            <span class="output2"></span><br>
            <button>Calculate</button><br>
            <p class="calculate"></p>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
